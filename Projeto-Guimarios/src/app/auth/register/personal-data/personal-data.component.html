<main class="container-form-register">
  <form [formGroup]="formsPersonalDate" class="form-register" >
    <div class="form-register-input">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input formControlName="nome" matInput required />
      </mat-form-field>
    </div>

    <div class="form-register-input">
      <mat-form-field appearance="fill">
        <mat-label>Data de nascimento</mat-label>
        <input mask="00/00/0000" formControlName="dataDeNascimento" matInput required />
      </mat-form-field>
    </div>

    <div class="form-register-input">
      <mat-form-field appearance="fill">
        <mat-label>Sobrenome</mat-label>
        <input formControlName="sobrenome" matInput required />
      </mat-form-field>
    </div>

    <div class="form-register-input">
      <mat-form-field appearance="fill">
        <mat-label>Gênero</mat-label>
        <mat-select required formControlName="genero">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Feminino">Feminino</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-register-input">
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input mask="000.000.000-00" formControlName="cpf" matInput required />
      </mat-form-field>
    </div>

    <div class="form-register-input">
      <mat-form-field appearance="fill">
        <mat-label>Turma</mat-label>
        <mat-select required formControlName="turma">
          <mat-option value="Front-end">Front-end</mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <button
    class="button-next"
    (click)="formPersonalDataEmit()"
    mat-raised-button
    color="primary" [disabled]="!formsPersonalDate.valid"
  >
    Próximo
  </button>
</main>
